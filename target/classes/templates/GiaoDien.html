<!DOCTYPE HTML>
<html>
<head>
    <title>Giao Diện Giao Dịch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <img src="/static/your-animation.gif" alt="GIF animation" width="200"/>
    <h2>Nhập giao dịch mới</h2>
    <form action="/giaodich" method="post">
        <label>Mã khách hàng:</label>
        <input type="text" name="maKH" required><br>
        <label>Mã hàng hóa:</label>
        <input type="text" name="maHH" required><br>
        <label>Số lượng:</label>
        <input type="number" name="soLuong" required><br>
        <label>Thành tiền:</label>
        <input type="number" step="0.01" name="thanhTien" required><br>
        <button type="submit">Thêm giao dịch</button>
    </form>

    <h2>Danh sách giao dịch</h2>
    <table border="1">
        <tr>
            <th>Mã KH</th>
            <th>Mã HH</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
            <th>Ngày GD</th>
        </tr>
        <tr th:each="gd : ${danhSach}">
            <td th:text="${gd.maKH}"></td>
            <td th:text="${gd.maHH}"></td>
            <td th:text="${gd.soLuong}"></td>
            <td th:text="${gd.thanhTien}"></td>
            <td th:text="${#dates.format(gd.ngayGD, 'dd/MM/yyyy HH:mm:ss')}"></td>
        </tr>
    </table>
    <a href="/">Về trang chủ</a>
</body>
</html>
